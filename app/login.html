<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="loginstyle.css" />
    <meta charset="UTF-8" />
    <title>MRS Login</title>
  </head>
  <body>
    <div id="bg">
      <img src="wallpaper.jpg" alt="" />
    </div>
    <div class="center-box">
      <div id="head-box">
        <div id="logocircle">
          <img src="../logo.png" alt="" />
        </div>
      </div>
      <div id="login-box">
        <div id="id-box">
          <input
            id="idbox"
            type="text"
            name="id"
            placeholder="e-mail"
            size="24"
          />
        </div>
        <div id="pass-box">
          <input
            id="passbox"
            type="password"
            name="password"
            placeholder="password"
            size="24"
          />
        </div>
        <input
          id="loginsave"
          type="checkbox"
          name="saveinfo"
          value="로그인 정보 저장"
        />
        <label id="savelabel" for="loginsave">로그인 정보 저장</label>
      </div>
      <div id="footer-box">
        <button id="btnLogin" type="button">
          <img id="imgLogin" src="../login_button_disenable.png" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
