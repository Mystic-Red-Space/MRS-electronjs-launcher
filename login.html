<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/fe80c14db8.js"></script>
    <link href="css/loginstyle.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>MRS Launcher</title>
    <link href="css/headerstyle.css" rel="stylesheet">
</head>
<body>
<div class="draggable-header">
    <img src="img/logo.png">
    <span>MRS Launcher</span>
    <button id="btnMiniSize"><i class="far fa-window-minimize"></i></button>
    <button id="btnFullSize"><i class="far fa-square"></i></button>
    <button id="btnExit"><i class="fas fa-times"></i></button>
</div>
<div id="bg"></div>
<div class="center-box">
    <div id="head-box">
        <div id="logocircle">
            <img alt="" src="img/logo.png"/>
        </div>
        <span id="ErrorSpan"></span>
    </div>
    <div id="login-box">
        <div id="id-box">
            <input id="idbox" name="id" placeholder="e-mail" size="24" type="text"/>
        </div>
        <div id="pass-box">
            <input id="passbox" name="password" placeholder="password" size="24" type="password"/>
            <i class="far fa-eye"></i>
        </div>
        <input id="loginsave" name="saveinfo" type="checkbox" value="로그인 정보 저장"/>
        <label for="loginsave" id="savelabel">Save Login</label>
    </div>
    <div id="footer-box">
        <button id="btnLogin" type="button">
            <img alt="" id="imgLogin" src="img/login_button_disenable.png"/>
        </button>
    </div>
    <script src="js/login.js" type="text/javascript"></script>
</div>
</body>
</html>
